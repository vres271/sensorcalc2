<!-- Modal -->
<div id="progress-dialog" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
        <h4 class="modal-title">{{progress_dialog.title|translate}}!</h4>
      </div>
      <div class="modal-body">
        <div class="progress">
          <div class="progress-bar progress-bar-striped active progress-bar-success" role="progressbar" aria-valuenow="{{progress_dialog.counterService.i}}" aria-valuemin="0" aria-valuemax="{{progress_dialog.N}}" style="width:{{100*progress_dialog.counterService.i/progress_dialog.N}}%">
            {{progress_dialog.counterService.i}}/{{progress_dialog.N}}
          </div>
        </div>        
      </div>
      <!-- <div class="modal-footer"> -->
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">{{'Stop'|translate}}</button> -->
      <!-- </div> -->
    </div>
  </div>
</div>
