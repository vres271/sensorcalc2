<nav class="navbar navbar-fluide navbar-fixed-top" style="margin-top: 50px; background: white;">
	<div class="container">
		<form action="" class="navbar-form ">
			<div class="form-group">
				<input ng-model="s.timeFrom" class="form-control" type="datetime-local" name="" placeholder="yyyy-MM-ddTHH:mm:ss"  >
			</div>
			<div class="form-group">
				<input ng-model="s.timeTo" class="form-control" type="datetime-local" name="" placeholder="yyyy-MM-ddTHH:mm:ss"  >
			</div>
			<div class="form-group">
				<button type="button" class=" btn btn-default" ng-click="getMessages()">Get Messages</button>
			</div>
			<div class="form-group">
				<input ng-change="filterCols();" ng-model="s.filter.params" class="form-control" type="type" name="" placeholder="Param name"  >
			</div>
			<div class="form-group navbar-right ">
				<select ng-model="s.limit" ng-options="value for value in [25,50,100,200,400,800,10000]" class="form-control" name="" placeholder="Limit" id="limit"></select>
			</div>
		</form>
	</div>
</nav>
<br><br><br>
<div class="container">
	<div class="table-responsive">
		<table class="table table-striped table-sm" id="items-table">
			<thead>
                <tr>
                  <th width="200px">Datetime</th>
                  <th width="30px">XY</th>
                  <th  width="30px">V</th>
                  <th ng-hide="hide_cols[key]"  ng-repeat="(key, value) in messages.items[0].p">{{key}}</th>
                </tr>
          	</thead>
          	<tbody>
				<tr ng-repeat="item in messages.items | orderBy: ['-t']  | limitTo: s.limit : 0  as items_result" class="item-row">
					<td >{{item.t*1000 | date : 'yy.MM.dd_HH:mm:ss'}}</td>
					<td class="text-nowrap"><a href="" ng-if="item.pos.x && item.pos.y"><i class="fa fa-map-marker"></i></a> <sup>{{item.pos.sc}}</sup></td>
					<td>{{item.pos.s}}</td>
					<td ng-hide="hide_cols[key]" ng-repeat="(key, param) in item.p" >{{param}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<nav ng-hide="!((messages.items.length > s.limit)&&(items_result.length === s.limit))" class="text-center" id="paginator">
		<ul class="pagination">
			<li><a href="" ng-click="s.limit = s.limit + s.limit">Ещё {{s.limit}} строк<br><i class="fa fa-chevron-down"></a></i></li>
		</ul>
	</nav>
	<br>
</div>
